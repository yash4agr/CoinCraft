<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoinCraft API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 3px; overflow-x: auto; }
        .log { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>üß™ CoinCraft API Test</h1>
    <p>This page tests the API connection independently from the Vue app.</p>

    <div class="test-section">
        <h3>1. Test Health Check</h3>
        <button onclick="testHealth()">Test /health</button>
        <div id="health-result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test API Endpoint</h3>
        <button onclick="testApiEndpoint()">Test /api/test</button>
        <div id="api-result"></div>
    </div>

    <div class="test-section">
        <h3>3. Test Login (Manual)</h3>
        <input type="email" id="email" placeholder="Email" value="luna@demo.com">
        <input type="password" id="password" placeholder="Password" value="demo123">
        <button onclick="testLogin()">Test Login</button>
        <div id="login-result"></div>
    </div>

    <div class="test-section">
        <h3>4. Console Logs</h3>
        <button onclick="clearLogs()">Clear Logs</button>
        <pre id="console-logs" class="log"></pre>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        const logs = [];

        function log(message) {
            console.log(message);
            logs.push(new Date().toLocaleTimeString() + ': ' + message);
            updateLogDisplay();
        }

        function updateLogDisplay() {
            document.getElementById('console-logs').textContent = logs.join('\n');
        }

        function clearLogs() {
            logs.length = 0;
            updateLogDisplay();
        }

        function showResult(elementId, success, data) {
            const element = document.getElementById(elementId);
            element.className = 'test-section ' + (success ? 'success' : 'error');
            element.innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
        }

        async function testHealth() {
            log('üè• Testing health endpoint...');
            try {
                const response = await fetch(`${API_BASE}/health`);
                const data = await response.json();
                log(`üè• Health check result: ${response.status} ${response.statusText}`);
                showResult('health-result', response.ok, data);
            } catch (error) {
                log(`üè• Health check error: ${error.message}`);
                showResult('health-result', false, { error: error.message });
            }
        }

        async function testApiEndpoint() {
            log('üîß Testing API endpoint...');
            try {
                const response = await fetch(`${API_BASE}/api/test`);
                const data = await response.json();
                log(`üîß API test result: ${response.status} ${response.statusText}`);
                showResult('api-result', response.ok, data);
            } catch (error) {
                log(`üîß API test error: ${error.message}`);
                showResult('api-result', false, { error: error.message });
            }
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log(`üîê Testing login with ${email}...`);
            
            try {
                const formData = new FormData();
                formData.append('username', email);
                formData.append('password', password);

                log('üîê Sending login request...');
                const response = await fetch(`${API_BASE}/api/auth/jwt/login`, {
                    method: 'POST',
                    body: formData
                });

                log(`üîê Login response: ${response.status} ${response.statusText}`);
                
                if (response.ok) {
                    const data = await response.json();
                    log('üîê Login successful, got token');
                    showResult('login-result', true, { 
                        status: 'success',
                        token_preview: data.access_token ? data.access_token.substring(0, 50) + '...' : 'none',
                        token_type: data.token_type 
                    });

                    // Test user endpoint
                    if (data.access_token) {
                        log('üë§ Testing user endpoint with token...');
                        try {
                            const userResponse = await fetch(`${API_BASE}/api/users/me`, {
                                headers: {
                                    'Authorization': `Bearer ${data.access_token}`
                                }
                            });
                            const userData = await userResponse.json();
                            log(`üë§ User endpoint result: ${userResponse.status} ${userResponse.statusText}`);
                            
                            if (userResponse.ok) {
                                log('üë§ User data retrieved successfully');
                            } else {
                                log(`üë§ User endpoint error: ${JSON.stringify(userData)}`);
                            }
                        } catch (userError) {
                            log(`üë§ User endpoint error: ${userError.message}`);
                        }
                    }
                } else {
                    const errorData = await response.json().catch(() => ({ error: 'Failed to parse error response' }));
                    log(`üîê Login failed: ${JSON.stringify(errorData)}`);
                    showResult('login-result', false, errorData);
                }
            } catch (error) {
                log(`üîê Login error: ${error.message}`);
                showResult('login-result', false, { error: error.message });
            }
        }

        // Run initial tests
        log('üöÄ Page loaded, ready for testing');
        log('üåê API Base URL: ' + API_BASE);
    </script>
</body>
</html>
